image: ${CI_REGISTRY}/molpro/${CI_PROJECT_NAME}
cache:
  key: ${CI_PROJECT_NAME}
  paths:
    - public
build100:
  only:
    - merge_requests
  timeout: 15m
  script:
    - BUILD=build/FORTRAN=1/MPI=0/PPIDD=0 ; mkdir -p $BUILD && cd $BUILD && pwd && time cmake -DFORTRAN=1 -DMPI=0 -DPPIDD=0 $OLDPWD && time cmake --build . -- -j  && time ctest || ctest -V
build110:
#  only:
#    - merge_requests
  timeout: 15m
  script:
    - export MPIPROCS=2
    - BUILD=build/FORTRAN=1/MPI=1/PPIDD=1 ; mkdir -p $BUILD && cd $BUILD && pwd && time cmake -DFORTRAN=1 -DMPI=1 -DPPIDD=1 $OLDPWD && time cmake --build . -- -j && time ctest || ctest -V
